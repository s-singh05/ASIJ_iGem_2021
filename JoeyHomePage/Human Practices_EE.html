<style>
    * {
     box-sizing: border-box; 
    }
    body {
      margin: 0;
    }
    #main {
      display: flex;
      min-height: calc(100vh - 40vh);
    }
    #main > article {
      flex: 1;
    }
    #main > nav1, 
    #main > aside {
      flex: 0 0 20vw;
      background: beige;
    }
    #main > nav1 {
      order: -1;
    }
    footer, article, nav1, aside {
      padding: 1em;
    }
    header {
      padding: 0;
    }
    footer {
      background: #FFCECE;
      height: 20vh;
    }
</style>


<body>
    <!--Navigation bar code to put in each page to import navbar-->
      <div id="nav-placeholder">
      </div>

    <script>
      $(function(){
        $("#nav-placeholder").load("navbar.html");
      });
    </script>
    <!--end of Navigation bar-->
  <div id="main">
    <article>Article</article>
    <nav1>Nav</nav1>
    <aside>Aside</aside>
  </div>
  <footer>Footer</footer>

    <p><br></p>
    
</body>

  <!--Footer code to put at the bottom of each page to import footer-->
